<VirtualHost *:443>
    ServerName apibotiga.com
    ServerAlias www.apibotiga.com
    DocumentRoot /var/www/apimasterly/src/public
    
    <Directory /var/www/apimasterly/src/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/apibotiga.crt
    SSLCertificateKeyFile /etc/apache2/ssl/apibotiga.key
</VirtualHost>
